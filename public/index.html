<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zenith Strider - EVM Demo</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #0d0d0f;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.02);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      main {
        flex: 1;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1rem;
        padding: 1rem;
        overflow: hidden;
      }
      #video-panel {
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .video-shell {
        position: relative;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        background: black;
        cursor: crosshair;
      }
      .video-shell video {
        width: 100%;
        display: block;
      }
      .roi-overlay {
        position: absolute;
        border: 2px solid rgba(116, 185, 255, 0.9);
        background: rgba(116, 185, 255, 0.12);
        box-shadow: 0 0 12px rgba(116, 185, 255, 0.45);
        pointer-events: none;
      }
      .roi-hint {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.75);
        background: rgba(0, 0, 0, 0.4);
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        pointer-events: none;
      }
      .panel {
        background: rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        backdrop-filter: blur(8px);
      }
      .controls label {
        display: flex;
        flex-direction: column;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .session-meta {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.75;
      }
      .session-actions {
        display: flex;
        gap: 0.5rem;
      }
      .session-actions button {
        flex: 1;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      .session-actions button.secondary {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.85);
      }
      .session-actions button.secondary:hover {
        background: rgba(255, 99, 132, 0.18);
        color: rgba(255, 107, 129, 0.95);
      }
      .timeline {
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        padding-top: 0.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .timeline-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.85;
      }
      .timeline-header button {
        font-size: 0.75rem;
        padding: 0.25rem 0.55rem;
        border-radius: 6px;
        background: rgba(116, 185, 255, 0.16);
        color: rgba(116, 185, 255, 0.95);
      }
      .timeline-header button[disabled] {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.45);
      }
      .timeline-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.75;
      }
      .timeline-meta .timeline-lock {
        font-weight: 600;
      }
      .timeline-empty {
        font-size: 0.8rem;
        opacity: 0.6;
      }
      .event-log {
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        padding-top: 0.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .event-log h3 {
        margin: 0;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.8;
      }
      .event-log ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .event-log .event-row {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        cursor: pointer;
        outline: none;
        transition: background 160ms ease, transform 160ms ease, border 160ms ease;
        border: 1px solid transparent;
      }
      .event-log .event-row:hover,
      .event-log .event-row:focus-visible {
        background: rgba(116, 185, 255, 0.12);
        border: 1px solid rgba(116, 185, 255, 0.45);
        transform: translateY(-1px);
      }
      .event-log .event-row.selected {
        background: rgba(116, 185, 255, 0.16);
        border: 1px solid rgba(116, 185, 255, 0.7);
        box-shadow: 0 0 0 1px rgba(116, 185, 255, 0.3);
      }
      .event-meta {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.7;
      }
      .event-time {
        font-variant-numeric: tabular-nums;
      }
      .event-kind {
        font-weight: 600;
      }
      .event-detail {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.85);
      }
      .event-empty {
        font-size: 0.8rem;
        opacity: 0.6;
      }
      .event-inspector {
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        padding-top: 0.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .event-inspector h3 {
        margin: 0;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.8;
      }
      .event-inspector-meta {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.75;
      }
      .event-inspector-detail {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.85);
      }
      .event-inspector-raw {
        background: rgba(13, 13, 15, 0.85);
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 0.8rem;
        line-height: 1.35;
        max-height: 180px;
        overflow: auto;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .event-inspector-actions {
        display: flex;
        gap: 0.5rem;
      }
      .event-inspector-actions button[disabled] {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.5);
        cursor: not-allowed;
      }
      .event-inspector-empty {
        font-size: 0.85rem;
        opacity: 0.65;
      }
      .clipboard-toast {
        font-size: 0.8rem;
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
        width: fit-content;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      .clipboard-toast.success {
        background: rgba(46, 213, 115, 0.18);
        color: rgba(46, 213, 115, 0.95);
      }
      .clipboard-toast.error {
        background: rgba(255, 71, 87, 0.2);
        color: rgba(255, 107, 129, 0.95);
      }
      .clipboard-toast.pending {
        background: rgba(255, 255, 255, 0.12);
        color: rgba(255, 255, 255, 0.8);
      }
      input[type=range] {
        width: 100%;
      }
      button {
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        border: none;
        background: #6c5ce7;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      .explain-panel {
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        padding-top: 0.75rem;
        font-size: 0.85rem;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Zenith Strider Â· Eulerian Breath Lab</h1>
    </header>
    <main>
      <section class="panel" id="video-panel"></section>
      <section class="panel" id="app"></section>
    </main>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
